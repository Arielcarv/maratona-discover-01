<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>dev.finance$</title>

        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img src="./assets/logo.svg" alt="Logo Dev Finance">
        </header>

        <main class="container">
            <section id="balance">
                <h2 class="screen-reader-only">Balanço</h2>

                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="./assets/income.svg" alt="Incomes Image">
                    </h3>
                    <p id='incomeDisplay'>$ 0,00</p>
                </div>

                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="./assets/expense.svg" alt="Expenses Image">
                    </h3>
                    <p id='expenseDisplay'>$ 0,00</p>
                </div>

                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="./assets/total.svg" alt="Totals Image">
                    </h3>
                    <p id='totalDisplay'>$ 0,00</p>
                </div>
            </section>

            <section id="transaction">
                <h2 class="screen-reader-only">Transações</h2>

                <a href="#" 
                    onclick="Modal.toggleActive()"
                    class="button new">+ Nova Transação</a>

                <table id="data-table">
                    <thead>
                        <tr> <!--Table Roll-->
                            <th>Descrição</th> <!--Table Header-->
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </section>
        </main>

        <!-- Modal Overlay -->
        <div class="modal-overlay"> <!-- The entire dark box -->
            <div class="modal">     <!-- The small white box -->
                <div id="form">
                    <h2>Nova Transação</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label 
                                class="screen-reader-only"  
                                for="description">Descrição</label> <!--Screen reader can only read labels, not inputs or placeholders-->
                            <input 
                                type="text" 
                                id="description" 
                                name="description"
                                placeholder="Descrição"
                            />
                        </div>

                        <div class="input-group">
                            <label 
                                class="screen-reader-only"  
                                for="amount">Montante</label> <!--Screen reader can only read labels, not inputs or placeholders-->
                            <input 
                                type="number" 
                                step="0.01"
                                id="amount" 
                                name="amount"
                                placeholder="0,0"
                            />
                            <small class="help"> Use the - (negative sign) for expenses and . (dot) for decimals</small>
                        </div>

                        <div class="input-group">
                            <label 
                                class="screen-reader-only"  
                                for="date">Data</label> <!--Screen reader can only read labels, not inputs or placeholders-->
                            <input 
                                type="date" 
                                id="date" 
                                name="date"
                                placeholder="data"
                            />
                        </div>

                        <div class="input-group actions">
                            <a href="#"
                                onclick="Modal.toggleActive()"
                                class="button cancel">Cancelar</a>
                            <button>Salvar</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>

        <footer><p>dev.finance$</p></footer>
        
        <script src="./script.js"></script>
    </body>
</html>
